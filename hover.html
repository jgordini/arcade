<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Example</title>
    <style>
      .image-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }
      .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        transition: opacity 0.5s ease-in-out;
        border-radius: 10px;
      }
      .image-container img.top {
        opacity: 0;
      }
      .image-container:hover img.top {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://picsum.photos/id/237/600/300"
        class="img-fluid"
        alt="Placeholder"
      />
      <img
        src="gifs/CatchAPhish.gif"
        class="img-fluid top"
        alt="Catch-A-Phish"
      />
    </div>
  </body>
</html>
