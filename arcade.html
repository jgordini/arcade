<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcade</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      .image-container {
        position: relative;
        width: 100%;
      }
      .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        transition: opacity 0.5s ease-in-out;
      }
      .image-container img.top {
        opacity: 0;
      }
      .image-container:hover img.top {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container text-left d-flex align-items-center mt-3">
      <div class="row">
        <div class="col-md-6 text-center">
          <div class="image-container">
            <img
              src="https://picsum.photos/id/237/600/300"
              class="img-fluid"
              alt="Placeholder"
            />
            <img
              src="gifs/CatchAPhish.gif"
              class="img-fluid top"
              alt="Catch-A-Phish"
            />
          </div>
        </div>

        <div class="col-md-6 mt-3">
          <div class="p-3 w-100">
            <h3>Catch-A-Phish</h3>

            <div class="mt-3">
              <p>
                We’ve got too many phish in the waters, so it's time to reel
                them in. During the period, click on as many phish as you can to
                catch them. While you’re playing, catch up on some interesting
                phish facts.
              </p>
              <div class="mt-4">
                <a
                  href="https://www.uab.edu/it/home/catch-a-phish"
                  class="btn btn-primary"
                >
                  Catch-A-Phish
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#catch-a-phish-image").hover(
          function () {
            $(this).fadeOut(250, function () {
              $(this).attr("src", "gifs/CatchAPhish.gif").fadeIn(250);
            });
          },
          function () {
            $(this).fadeOut(250, function () {
              $(this)
                .attr("src", "https://picsum.photos/id/237/600/300")
                .fadeIn(250);
            });
          }
        );
      });
    </script>
  </body>
</html>
